<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header-part">
        <div class="header-heading">
            <span id="header-name">techpaatshala</span><span id="dot">.</span>
        </div>
        <div class="header-button">
            <button>All Quotes</button>
        </div>
    </header>

    <section class="quote-display">
        <div class="quotes">
            <h1>Let's Start Generating Quotes</h1>

            <input type="text" id="" readonly="">
        </div>

        <div class="quote-generate">
            <button> Generate Quote </button>
        </div>
    </section>

    <section class="quote-addition">
        <div class="new-quote">
            <p>New Quote</p>
            <input type="text" id="" placeholder="New Quote">
        </div>
        

    </section>

</body>

</html>
