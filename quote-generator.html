<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <section class="mainbox">

        <h1>Let's Start Generating Quotes</h1>
        <div class="display">
            <div class="display-screen">
                <h1 id="quotes">hello</h1>
                <p id="authors"></p>

            </div>
        </div>


        <div class="quote-generate">
            <button onclick="quoteGenerate()"> Generate Quote </button>
        </div>



       <div class="new-quote">     
                <p>New Quote</p>
                <input type="text" id="newQuote" value="New Quote">
        </div>


        <div class="quote-addition">
                <div class="new-name">
                    <p>Name</p>
                    <input type="text" id="name" value="Name">
                </div>

                <div>
                    <button onclick="add()"> Add Quote</button>
                </div>


            </div>
        </div>


    </section>

    <script src="quote-generator.js"></script>

</body>

</html>
